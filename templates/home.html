<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126658061-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-126658061-1');
    </script>

    <title>Harp技术笔记</title>
</head>
<body>

{{ .nav }}

<!-- 在range里使用公共变量的方法 -->
{{ $calendar := .calendar }}

<div class="container">

    {{ range .articles }}
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 mx-auto">
            <h3 class="article-title">
                <a href="/articles/{{ .Id }}">
                    {{ .Title }}
                </a>
            </h3>
            <span class="article-info" title="发表时间">
                {{ $calendar }}
                <span>{{ .Time }}</span>
            </span>

            <div class="article-info">
                <a href="/articles/{{ .Id }}">
                    <p class="article-abstract">
                        <span class="badge badge-secondary">Abstract</span>
                        {{ .Abstract }}
                    </p>
                </a>
            </div>

            <span class="badge badge-info">{{ .Category }}</span>
            {{ range .Tags }}
                <span class="badge badge-light">{{ . }}</span>
            {{ end }}
            <hr class="row-end-line"/>
        </div>
    </div>
    {{ end }}
    {{ .pagination }}
    <hr class="bold-line" />
    <div id="copyright">
        <p><a href="https://beian.miit.gov.cn">Copyright © Harpsichord 京ICP备18013279号-2</a></p>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
